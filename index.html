<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayoqei - Fresh Flowers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/logo.png" alt="Fayoqei" class="logo-img">
                </div>
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About us</a>
                        </li>
                    </ul>
                    <div class="cart">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="m1 1 4 4 5.5 13h8.5a2 2 0 0 0 2-1.73L23 6H6"></path>
                        </svg>
                        <span class="cart-text">Cart ($56)</span>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    ALWAYS <span class="highlight">FRESH<br>FLOWERS</span>
                </h1>
                <p class="hero-description">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>
            <div class="hero-image">
                <img src="assets/hero-flower.png" alt="Beautiful fresh flowers" class="flower-img">
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
